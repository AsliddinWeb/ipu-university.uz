<div class="rbt-event-area rbt-section-gap bg-gradient-3">
    <div class="container">
        <div class="row mb--55">
            <div class="section-title text-center">
                <span class="subtitle bg-white-opacity">{{ MORE_TEXTS.news_cap }}</span>
                <h2 class="title color-white">{{ MORE_TEXTS.news_title }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div
                        class="swiper event-activation-1 rbt-arrow-between rbt-dot-bottom-center pb--60 icon-bg-primary">

                    <div class="swiper-wrapper">
                        {% for i in NEWS %}
                            <div class="swiper-slide">
                                <div class="single-slide">
                                    <div class="rbt-card variation-01 rbt-hover">
                                        <div class="rbt-card-img">
                                            <a href="{% url 'news_detail' slug=i.slug %}">
                                                <img src="{{ i.image.url }}" alt="{{ i.title }}">
                                            </a>
                                        </div>
                                        <div class="rbt-card-body">

                                            <h4 class="rbt-card-title"><a href="{% url 'news_detail' slug=i.slug %}">{{ i.title|truncatewords:6 }}</a>
                                            </h4>

                                            <ul class="rbt-meta">
                                                <li><i class="feather-calendar"></i>{{ i.created_at }}</li>
                                                <li><i class="feather-eye"></i>50 {{ MORE_TEXTS.news_korishlar_soni }}</li>
                                            </ul>

                                            <p class="rbt-card-text">{{ i.body|safe|truncatewords:15 }}</p>
                                            <div class="rbt-card-bottom">
                                                <a class="rbt-btn-link" href="{% url 'news_detail' slug=i.slug %}">{{ MORE_TEXTS.news_more }}<i
                                                        class="feather-arrow-right"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="rbt-swiper-arrow rbt-arrow-left">
                        <div class="custom-overfolow">
                            <i class="rbt-icon feather-arrow-left"></i>
                            <i class="rbt-icon-top feather-arrow-left"></i>
                        </div>
                    </div>

                    <div class="rbt-swiper-arrow rbt-arrow-right">
                        <div class="custom-overfolow">
                            <i class="rbt-icon feather-arrow-right"></i>
                            <i class="rbt-icon-top feather-arrow-right"></i>
                        </div>
                    </div>

                    <div class="rbt-swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>
</div>
