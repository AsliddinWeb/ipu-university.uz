<div class="rbt-newsletter-area newsletter-style-2 bg-color-primary rbt-section-gap">
    <div class="container">
        <div class="row mb--55">
            <div class="section-title text-center">
                <span class="subtitle bg-white-opacity">{{ MORE_TEXTS.video_cap }}</span>
                <h2 class="title color-white">{{ MORE_TEXTS.video_title }}</h2>
            </div>
        </div>
        <div class="row row--15 align-items-center">
            <div class="col-lg-12">
                <div class="col-lg-12 mx-auto offset-xl-1 order-1 order-lg-2">
                    <div class="video-popup-wrapper">
                        <img class="w-100 rbt-radius" src="{{ VIDEO.image.url }}" alt="{{ VIDEO.title }}">
                        <a class="rbt-btn rounded-player-2 popup-video position-to-top with-animation"
                           href="{{ VIDEO.link }}">
                            <span class="play-icon"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
