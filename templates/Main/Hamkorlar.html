<div class="rbt-testimonial-area bg-gradient-6 py-5 overflow-hidden">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center">
                        <span class="subtitle bg-primary-opacity">{{ MORE_TEXTS.hamkorlar_cap }}</span>
                        <h2 class="title">{{ MORE_TEXTS.hamkorlar_title }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-animation-wrapper mt--50">
        <div class="scroll-animation scroll-right-left">
            {% for i in HAMKORLAR %}
              <div class="single-column-20">
                <div class="rbt-testimonial-box">
                    <div class="inner">
                        <div class="clint-info-wrapper">
                            <div class="thumb">
                                <img src="{{ i.image.url }}" alt="{{ i.title }}">
                            </div>
                            <div class="client-info">
                                <h5 class="title">{{ i.title }}</h5>
                            </div>
                        </div>
                        <div class="description">
                            <a class="rbt-btn-link" href="{{ i.button_link }}" target="_blank">{{ i.button_title }}<i
                                    class="feather-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
