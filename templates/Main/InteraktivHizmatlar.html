<div class="rbt-service-area bg-color-white rbt-section-gap">
    <div class="container">
        <div class="row mb&#45;&#45;60">
            <div class="col-lg-12">
                <div class="section-title text-center">
                    <span class="subtitle bg-pink-opacity">{{ MORE_TEXTS.interaktiv_hizmatlar_cap }}</span>
                    <h2 class="title">{{ MORE_TEXTS.interaktiv_hizmatlar_title }}</h2>
                </div>
            </div>
        </div>
        <div class="row row--15 mt_dec--30">
            {% for i in INTERAKTIV_HIZMATLAR %}
              <div class="col-lg-4 col-xl-3 col-xxl-3 col-md-6 col-sm-6 col-12 mt--30">
                <div class="service-card service-card-6">
                    <div class="inner">
                        <div class="icon">
                            <img src="{{ i.image.url }}" alt="{{ i.title }}">
                        </div>
                        <div class="content">
                            <h6 class="title"><a href="{{ i.button_link }}" target="_blank">{{ i.title }}</a></h6>
                            <p class="description">{{ i.body }}</p>
                            <div class="read-more-btn">
                              <a href="{{ i.button_link }}" target="_blank">
                                <span class="rbt-btn-link">{{ i.button_title }}</span>
                              </a>
                            </div>
                        </div>
                        <span class="number-text">{{ forloop.counter }}</span>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
