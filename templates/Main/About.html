<div class="rbt-about-area bg-color-white rbt-section-gapTop pb_md--80 pb_sm--80 about-style-1">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6">
                <div class="thumbnail-wrapper">
                    <div class="thumbnail image-1">
                        <img data-parallax="{'x': 0, 'y': -20}" src="{{ HOME_ABOUT.one_image.url }}"
                             alt="AsliddinWeb">
                    </div>
                    <div class="thumbnail image-2 d-none d-xl-block">
                        <img data-parallax="{'x': 0, 'y': 60}" src="{{ HOME_ABOUT.two_image.url }}" alt="AsliddinWeb">
                    </div>
                    <div class="thumbnail image-3 d-none d-md-block">
                        <img data-parallax="{'x': 0, 'y': 80}" src="{{ HOME_ABOUT.three_image.url }}" alt="AsliddinWeb">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="inner pl--50 pl_sm--0 pl_md--0">
                    <div class="section-title text-start">
                        <span class="subtitle bg-coral-opacity">{{ HOME_ABOUT.cap }}</span>
                        <h2 class="title">{{ HOME_ABOUT.title|safe }}</h2>
                    </div>

                    <p class="description mt--30">{{ HOME_ABOUT.body }}</p>
                    <div class="rbt-feature-wrapper mt--20 ml_dec_20">
                      {% for qulaylik in HOME_ABOUT_QULAYLIKLAR %}
                        <div class="rbt-feature feature-style-2 rbt-radius">
                            <div class="icon bg-primary-opacity">
                                <i class="{{ qulaylik.icon }}"></i>
                            </div>
                            <div class="feature-content">
                                <h6 class="feature-title">{{ qulaylik.title }}</h6>
                                <p class="feature-description">{{ qulaylik.body }}</p>
                            </div>
                        </div>
                      {% endfor %}

                    </div>

                    <div class="about-btn mt--40">
                        <a class="rbt-btn btn-gradient hover-icon-reverse" href="{{ HOME_ABOUT.button_link }}">
                                    <span class="icon-reverse-wrapper">
                                        <span class="btn-text">{{ HOME_ABOUT.button_title }}</span>
                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                        <span class="btn-icon"><i class="feather-arrow-right"></i></span>
                                    </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
